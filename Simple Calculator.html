<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    body.light {
      background: linear-gradient(135deg, #dbe8f4, #a2c9e2);
    }
    body.light .buttons button {
  color: #2c3e50;
}

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    #toggleTheme {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      font-size: 18px;
      border: none;
      background: rgba(255, 255, 255, 0.50);
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .calculator {
      width: 320px;
      padding: 20px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: 0.3s;
    }

    body.dark .calculator {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .display-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding: 10px;
      border-radius: 12px;
      color: white;
      background: rgba(255, 255, 255, 0.05);
    }

    .expression {
      font-size: 16px;
      opacity: 0.7;
    }

    .result {
      font-size: 28px;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .buttons button {
      height: 55px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .buttons button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .equal {
      background-color: #007BFF;
    }

    .equal:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="light">
  <button id="toggleTheme">ðŸŒ™</button>

  <div class="calculator">
    <div class="display-section">
      <div class="expression" id="expressionDisplay"></div>
      <div class="result" id="resultDisplay">0</div>
    </div>

    <div class="buttons">
      <button onclick="clearDisplay()">Ac</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('')"></button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

<script>
  let expression = "";
  let finalResultShown = false;

  const resultDisplay = document.getElementById("resultDisplay");

  function appendValue(val) {
    if (finalResultShown) {
      // If the result is displayed, start a new expression
      expression = resultDisplay.innerText;
      finalResultShown = false;
    }
    expression += val;
    resultDisplay.innerText = expression;
  }

  function clearDisplay() {
    expression = "";
    resultDisplay.innerText = "0";
  }

  function calculateResult() {
    try {
      const result = eval(expression);
      resultDisplay.innerText = formatNumber(result);
      finalResultShown = true;
    } catch (e) {
      resultDisplay.innerText = "Error";
    }
  }

  function formatNumber(num) {
    return Number(num).toLocaleString("en-US");
  }

  document.getElementById("toggleTheme").addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    document.getElementById("toggleTheme").textContent = document.body.classList.contains("dark") ? "â˜€" : "ðŸŒ™";
  });

  document.addEventListener("keydown", (event) => {
    const key = event.key;
    if (!isNaN(key) || "+-*/().".includes(key)) {
      appendValue(key);
    } else if (key === "Enter") {
      event.preventDefault();
      calculateResult();
    } else if (key === "Backspace") {
      expression = expression.slice(0, -1);
      resultDisplay.innerText = expression || "0";
    }
  });
</script>

</body>
</html>
